<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
	<meta name="revisit-after" content="1 hour">
	<meta name="distribution" content="all">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.5, user-scalable=yes">
	<meta name="expires" content="1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="all">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" media="all" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" media="all" th:href="@{/css/bootstrap-theme.min.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css" media="all" th:href="@{/css/reset.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/unal.css" media="all" th:href="@{/css/unal.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/base.css" media="all" th:href="@{/css/bootstrap.base.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/tablet.css" media="all" th:href="@{/css/tablet.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/phone.css" media="all" th:href="@{/css/phone.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/small.css" media="all" th:href="@{/css/small.css}">
	<link rel="stylesheet" type="text/css" href="../static/css/printer.css" media="print" th:href="@{/css/printer.css}">

	<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/js/unal.js}" type="text/javascript"></script>

	<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

	<title>Informes - Help Desk</title>
</head>

<body>
<header th:insert="header-admin.html" id="unalTop"></header>

<br>
<br>

<main class="jumbotron w-auto p-3">
	<br>
	<br>
	<h2>Informes</h2>
	<br>
	<div class="container">
		<form th:object="${reportForm}" class="form-horizontal" method="post"> <!--TODO: Poner nombre del form-->
			<div class="form-group">
				<div class="form-check form-check-inline" th:each="type : ${selectTypes}">
					<div>
						<input class="form-check-input" type="radio" th:field="*{selectType}" name="inlineRadioOptions" th:id="${type}" th:value="${type}">
						<label class="form-check-label" th:for="${type}"><h3 th:text="${type}"></h3></label>
					</div>
				</div>
			</div>
			<div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="*{equipment}" th:value="${true}" id="DependencyCheck1">
					<label class="form-check-label" for="DependencyCheck1"><h3>&nbsp;&nbsp;&nbsp;&nbsp;Número de Equipos</h3></label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="*{request}" th:value="${true}" id="DependencyCheck2">
					<label class="form-check-label" for="DependencyCheck2"><h3>&nbsp;&nbsp;&nbsp;&nbsp;Número de Solicitudes</h3></label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="*{rating}" th:value="${true}" id="DependencyCheck3">
					<label class="form-check-label" for="DependencyCheck3"><h3>&nbsp;&nbsp;&nbsp;&nbsp;Calificación promedio</h3></label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="*{efficacy}" th:value="${true}" id="DependencyCheck4">
					<label class="form-check-label" for="DependencyCheck4"><h3>&nbsp;&nbsp;&nbsp;&nbsp;Eficacia</h3></label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" th:field="*{duration}" th:value="${true}" id="DependencyCheck5">
					<label class="form-check-label" for="DependencyCheck5"><h3>&nbsp;&nbsp;&nbsp;&nbsp;Duración</h3></label>
				</div>
			</div>
			<br>
			<div>
				<button class="btn btn-primary" type="submit">Generar informe</button>
			</div>
		</form>
	</div>
</main>
<footer th:insert="footer.html" class="clear align-center"></footer>
</body>

</html>
