<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon">
		<meta name="revisit-after" content="1 hour">
		<meta name="distribution" content="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.5, user-scalable=yes">
		<meta name="expires" content="1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="robots" content="all">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" media="all" th:href="@{/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-theme.min.css" media="all" th:href="@{/css/bootstrap-theme.min.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css" media="all" th:href="@{/css/reset.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/unal.css" media="all" th:href="@{/css/unal.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/base.css" media="all" th:href="@{/css/bootstrap.base.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/tablet.css" media="all" th:href="@{/css/tablet.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/phone.css" media="all" th:href="@{/css/phone.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/small.css" media="all" th:href="@{/css/small.css}">
		<link rel="stylesheet" type="text/css" href="../static/css/printer.css" media="print" th:href="@{/css/printer.css}">
		
		<script src="../static/js/jquery.js" type="text/javascript"></script>
		<script src="../static/js/unal.js" type="text/javascript"></script>
		
		<script src="/js/jquery.js" type="text/javascript"></script>
		<script src="/js/unal.js" type="text/javascript"></script>

		<script src="/js/agent-selector.js"></script>

		<title>Asignar solicitud - Help Desk</title>
	</head>

	<body>
		<header id="unalTop">
			<div class="logo">
				<svg width="93%" height="93%">
					<image xlink:href="../static/images/escudoUnal.png" th:href="@{/images/escudoUnal.png}" width="100%" height="100%" class="hidden-print"/>
				</svg>
			</div>
			<div class="firstMenu">
            	<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
					<span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
				
			</div>
			<div id="bs-navbar" class="navbar-collapse collapse navigation">
				<div class="mainMenu">
					<div class="btn-group">
						<a th:href="@{/inbox-requests-admin}" class="btn btn-default dropdown-toggle">
							Bandeja de entrada
						</a>
						<span class="caret-right"></span>
					</div>
					<div class="btn-group">
						<a th:href="@{/requests-admin}" class="btn btn-default dropdown-toggle">
							Solicitudes
						</a>
						<span class="caret-right"></span>
					</div>
					<div class="btn-group">
						<a href="" class="btn btn-default dropdown-toggle">
							Categorias
						</a>
						<span class="caret-right"></span>
					</div>
					<div class="btn-group">
						<a href="" class="btn btn-default dropdown-toggle">
							Agentes
						</a>
						<span class="caret-right"></span>
					</div>
					<div class="btn-group">
						<a href="" class="btn btn-default dropdown-toggle">
							Reportes
						</a>
						<span class="caret-right"></span>
					</div>
					<div class="btn-group">
						<div class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Administrador
							<span class="caret"></span>
						</div>
						<ul class="dropdown-menu dropItem-16">
							<li>
								<a th:href="@{/login}" target="_self">
									<strong>Cerrar Sesión</strong>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
			
		<br>
		<br>
			
		<main class="jumbotron w-auto p-3">
            <br>
            <br>
            <h2>Asignación</h2>
            <br>
			<div class="container">
				<form th:object="${assignRequest}" class="form-horizontal" method="post">
					<div class="form-group">
						<h4 class="col-md-2 align-left">Id:</h4>
						<div class="col-md-6">
							<input th:field="*{id}" th:value="${assignRequest.id}" id="id" readonly type="text" class="form-control" value="a">
						</div>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Fecha de creación:</h4>
						<div class="col-md-6">
							<input th:field="*{creationDate}" th:value="${assignRequest.creationDate}" id="creationDate" type="text" readonly class="form-control">
						</div>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Correo del solicitante:</h4>
						<div class="col-md-6">
							<input th:field="*{userUsername}" th:value="${assignRequest.userUsername}" id="userUsername" type="text" readonly class="form-control">
						</div>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Descripción:</h4>
						<div class="col-md-6">
							<textarea th:field="*{specification}" th:value="${assignRequest.specification}" id="specification" rows="5" readonly class="form-control"></textarea>
						</div>
					</div>

					<!-- Aqui empiezan los datos que hay que recopilar -->

					<div class="form-group">
						<h4 class="col-md-2 align-left">Agentes:</h4>
						<div class="col-md-6 agent-selector">
							<select th:field="*{agentUsername}" id="agentUserName" class="form-control agentUserName">
								<option th:each="i : ${agents}" th:value="${i.username}" th:text="${i.username}">
								</option>
							</select>
							<br>
						</div>
						<button type="button" class="add_button">+</button>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Categoría:</h4>
						<div class="col-md-6">
							<select th:field="*{category}" id="category" class="form-control">
								<option th:each="i : ${category}" th:value="${i.name}" th:text="${i.name}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Placa de inventario:</h4>
						<div class="col-md-6">
							<input th:field="*{inventoryPlate}" th:value="${assignRequest.inventoryPlate}" id="inventoryPlate" type="text" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<h4 class="col-md-2 align-left">Número de equipos:</h4>
						<div class="col-md-6">
							<input th:field="*{equipmentNumber}" th:value="${assignRequest.equipmentNumber}" id="equipmentNumber" type="text" class="form-control">
						</div>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-lg btn-primary btn-block font-weight-bold mb-2" type="submit">Asignar</button>
					</div>
				</form>
            </div>
		</main>
		<footer class="clear align-center">
            <div class="padding align-center">
				© 2020 Help Desk. Ingeniería de Software I.
            </div>
		</footer>
	</body>

</html>
